<mat-card class="centrar">
  <div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          [ngModel]="nombre.value"
          (ngModelChange)="comprobarNombre($event)"
          matInput
          placeholder="Placeholder"
          type="text"
          #nombre
        />
        <!-- pone la clase dependiendo del valor de la variable -->
        <mat-icon matSuffix [class]="nombreWrong">face</mat-icon>
        <mat-hint *ngIf="nombreWrong === 'error'" class="error"
          >El formato debe ser entre 1 y 100 caracteres</mat-hint
        >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Telefono</mat-label>
        <!-- solo puede poner numeros, cantidad max 9 -->
        <input
          [ngModel]="tel.value"
          (ngModelChange)="comprobarTel($event)"
          matInput
          placeholder="Placeholder"
          type="text"
          #tel
          onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
          min="1"
          maxlength="9"
        />
        <mat-icon [class]="telWrong" matSuffix>phone</mat-icon>
        <mat-hint *ngIf="telWrong === 'error'" class="error"
          >EL formato debe ser de 9 digitos</mat-hint
        >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>DNI o NIE</mat-label>
        <!-- aparece icono a alderecha con matPrefix -->
        <mat-icon *ngIf="dniWrong === 'success'" matPrefix class="success"
          >check</mat-icon
        >

        <input
          [ngModel]="dni.value"
          (ngModelChange)="comprobarDni($event)"
          matInput
          placeholder="Placeholder"
          type="text"
          #dni
          min="1"
          maxlength="9"
        />
        <mat-icon matSuffix [class]="dniWrong">assignment_id</mat-icon>
        <mat-hint *ngIf="dniWrong === 'error'" class="error"
          >EL formato debe ser DNI o NIE</mat-hint
        >
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Mail</mat-label>
        <input
          [ngModel]="email.value"
          (ngModelChange)="comprobarMail($event)"
          matInput
          placeholder="Placeholder"
          type="email"
          #email
        />
        <mat-icon matSuffix [class]="mailWrong">local_post_office</mat-icon>
      </mat-form-field>
      <mat-hint *ngIf="mailWrong === 'error'" class="error"
        >EL formato debe contener @</mat-hint
      >
    </div>

    <div class="agregar">
      <!-- rol viene del componente hijo, escucha el dato que se modifica en el hijo -->
      <app-listado-rol (rol)="rolDefinido($event)"></app-listado-rol>
    </div>
    <div>
      <app-jornadas (jornada)="jornadasDefinidas($event)"></app-jornadas>
    </div>
    <button
      mat-stroked-button
      (click)="crearAlumno(nombre.value, tel.value, dni.value, email.value)"
    >
      CREAR
    </button>
  </div>
</mat-card>
<button mat-stroked-button (click)="salir()">Salir</button>
