<!-- formGroup directiva, tiene que en globar los input que queremos controla -->
<!-- el formControlName se tiene que pone en el input o select, para controlar esos campos -->
<mat-card
  [formGroup]="formData"
  class="example-card"
  layout="row"
  layout-align="center center"
>
  <mat-card-content>
    <div class="container">
      <div style="text-align: center; margin-bottom: 20px">
        <mat-card-title>Login</mat-card-title>
      </div>
      <mat-form-field appearance="outline" class="email">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          [formControlName]="email"
          [(ngModel)]="email"
          placeholder="Intro email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [formControlName]="password"
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()">
        LOG IN
      </button>
    </div>
  </mat-card-content>
</mat-card>
