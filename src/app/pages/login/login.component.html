<!--SIEMPRE DENTRO DE FORM formGroup directiva, tiene que en globar los input que queremos controla -->
<!-- el formControlName se tiene que pone en el input o select, para controlar esos campos -->
<mat-card class="example-card" layout="row" layout-align="center center">
  <form [formGroup]="formData">
    <mat-card-content>
      <div class="container">
        <div style="text-align: center; margin-bottom: 20px">
          <mat-card-title>Login</mat-card-title>
        </div>
        <mat-form-field appearance="outline" class="email">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            [formControlName]="'email'"
            placeholder="Intro email"
          />
          <!-- enlaza con el ts y se fija si es valido o no, con la funcion get -->
          <mat-icon
            matPrefix
            class="error"
            *ngIf="email?.invalid && email?.dirty"
            >warning</mat-icon
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            [formControlName]="'password'"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon
            matPrefix
            class="error"
            *ngIf="password?.invalid && password?.dirty"
            >warning</mat-icon
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="formData?.invalid"
        >
          LOG IN
        </button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
