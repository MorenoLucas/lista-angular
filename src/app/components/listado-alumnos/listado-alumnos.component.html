<div class="alumnos">
  <ul>
    <li *ngFor="let a of alumnosArray" class="alumno">
      <p class="nombre">
        {{ a.data.nombre }} {{ a.data.apellido1 }} -
        {{ a.data.date.toDate() | date: shortDate }}
      </p>

      <span (click)="eliminar(a.id)" class="material-icons"> delete </span>
    </li>
  </ul>
</div>
